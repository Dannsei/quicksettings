<!DOCTYPE html>
<html>
<head>
	<title>Parse Demo 2</title>
</head>
<body>


<textarea cols="40" rows="40" id="json">
{
  "title": "Live Parse Demo",
  "x": 400,
  "y": 30,
  "draggable": true,
  "collapsible": true,
  "snapToGrid": true,
  "gridSize": 40,
  "controls": [
    {
      "type": "range",
      "title": "range test",
      "min": 0,
      "max": 100,
      "value": 50,
      "step": 1
    },
    {
      "type": "textarea",
      "title": "text area test",
      "value": "just some text"
    },
    {
      "type": "boolean",
      "title": "boolean test",
      "value": true
    }
  ]
}
</textarea>
<br/>
<button id="makeit">Make a panel</button>
<button id="killit">Destroy panel</button>
<p>Note: callbacks are ignored in this demo</p>

<script type="text/javascript" src="../quicksettings.js"></script>

<script type="text/javascript" src="parse2.js"></script>


</body>
</html>
